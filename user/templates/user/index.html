{% extends "penpirate/base.html" %}

{% block content %}
    {% if users_list %}
        <ul>
            {% for file in file_list %}
                <li><a href="{% url 'user:account' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users available</p>
    {% endif %}
{% endblock %}
